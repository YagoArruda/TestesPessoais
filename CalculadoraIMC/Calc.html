<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <title>IMCcalc</title>
    <link href="Calc.css" rel="stylesheet" type="text/css" />

    <!--Bootstrap (CSS)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="m-0 d-block">
    <!--Cabeçalho-->
    <header class="bg-danger text-center text-white container-fluid">
        <h1>Calculadora de IMC</h1>
    </header>

    <!--Parte Principal-->
    <main class="m-0 row container-fluid col-12">

        <!--Campo Direito-->
        <div id="texto" class="col-6 bg-body-tertiary text-center border pt-5">
            <h3>Você tem mais de 18 anos e ainda não sabe seus Índice de Massa Corporal (IMC)?</h3>
            <br>
            <p>Faça o cálculo aqui e agora!</p>
        </div>

        <!--Campo Esquerdo-->
        <div class="col-6 bg-body-secondary row text-center border pt-5">
            <p>Preencha os campos abaixo e clique no botão "Calcular" para descobrir seu IMC</p>

            <form class="col-6 pt-2" role="search">
                <input class="form-control" type="search" placeholder="Altura(m)" aria-label="Search">
            </form>
            <form class="col-6 pt-2" role="search">
                <input class="form-control" type="search" placeholder="Peso(Kg)" aria-label="Search">
            </form>

            <button class="m-3">Calcular</button>
        </div>

        <div>
            <div class="row justify-content-center pt-2">
                <inpt id="altura" type="text" maxlength="4" class="form-control" placeholder="Altura(h)"
                    style="text-align: center;" onkeypress=" return somenteNumeros(Event)">

                </inpt>

                <inpt id="peso" type="text" maxlength="5" class="form-control" placeholder="Peso(kg)"
                    style="text-align: center;" onkeypress=" return somenteNum(Event)">

                </inpt>
            </div>
            
            <div class="row mt-3 justify-content-center">
                <div class="col-auto">
                    <button type="button" class="btn mb-3" style="text-align: center;" onclick="calcularIMC()">
                        Calcular
                    </button>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
